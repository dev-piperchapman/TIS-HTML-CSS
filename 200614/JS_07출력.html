<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script 5</title>
</head>
<body>
	<script>
		function test() =
			document.getElementById('test').innerHTML = "단락내용이 바뀌었습니다.";
	</script>
	<h2>버튼 클릭시, '단락내용이 바뀌었습니다.' 출력</h2>
	<div id="test">테스트</div>
	<button type="button" onclick="test()">버튼</button>
</body>
</html>
