<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$(".list").fadeIn(1000);
			});
			$("#btn1").click(function(){
				$(".list").fadeOut(5000);
			});
			$("#btn1").click(function(){
				$(".list").fadeToggle(500);
			});
		});
	</script>
</head>
<body>
	<ul class="list">
		<li>키위</li>
		<li>바나나</li>
		<li>참외</li>
	</ul>
	<p>안녕하세요?</p>
	<button type="button" id="btn1">보기</button>
	<button type="button" id="btn2">닫기</button>
	<button type="button" id="btn3">토글</button>
</body>
</html>
