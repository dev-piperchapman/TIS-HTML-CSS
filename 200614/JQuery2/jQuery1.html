<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p").show();
		});
		$("#btn2").click(function(){
			$("p").hide();
		});
		$("#btn3").click(function(){
			$("p").toggle();
		});
		$("p").click(function(){
			$("p").hide();
		$("p").click(function(){
			$(this).hide(); //동작이 실행된 자신 -> this
		});
	});
	</script>
</head>
<body>
	<p>안녕하세요?</p>
	<button type="button" id="btn1">보기</button>
	<button type="button" id="btn2">닫기</button>
	<button type="button" id="btn3">토글</button>
</body>
</html>
