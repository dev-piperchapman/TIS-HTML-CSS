<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test {

		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("img").before("<strong>요소 앞에 붙이기</strong>");
				//요소 안쪽 앞부분에 추가
			});
			$("#btn2").click(function(){
				$("img").after("<strong>요소 뒤에 붙이기</strong>");
			});
		});
	</script>
</head>
<body>
	<p id="test">안녕하세요?</p>
	<ol>
		<li>기본 리스트</li>
	</ol>
	<img src="images/room.jpg" alt="" width="400px"><br>
	<button id="btn1">앞에 추가</button>
	<button id="btn2">뒤에 추가</button>
</body>
</html>
