<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test {
			position: absolute;
			width: 100px;
			height: 100px;
			padding: 20px;
			color: #fff;
			font-size: 18px;
			border: 10px solid orange;
			background-color: blueviolet;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				var box = $("#test");
				box.animate({ "left": "300px" }, 500);
				box.animate({ "left": "0" }, 500);
			});
			$("#btn2").click(function(){
				$("#test").stop().stop();
			});
		});
	</script>
</head>
<body>
	<button type="button" id="btn1">START</button>
	<button type="button" id="btn2">STOP</button>
	<div id="test">box</div>
</body>
</html>
