<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test {
			position: absolute;
			width: 100px;
			height: 100px;
			border: 2px solid orange;
			background-color: blueviolet;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				var box = $("#test");
				box.animate({
					"height": "300px",
					"opacity" : ".5",
				}, "slow");
				box.animate({
					"width": "300px",
					"opacity" : ".8",
				}, "slow");
				box.animate({
					"height": "100px",
					"opacity" : ".2",
				}, "slow");
				box.animate({
					"width": "100px",
					"opacity" : "1",
				}, "slow");
			});
		});
	</script>
</head>
<body>
	<button type="button" id="btn1">START</button>
	<div id="test">box</div>
</body>
</html>
