<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script - 연산자</title>
</head>
<body>
	<div id="test"></div>
	<script>
		var x = 5;
		var y - 2;
		var z = x + y;
		var w = x - y;
		var a = x * y;
		var b = x / y;
		var c = x % y; //나머지
		
		document.getElementById("test").innerHTML
			= "x + y =" + z + "<br>" + 
				"x - y =" + w + "<br>" + 
				"x * y =" + a + "<br>" + 
				"x / y =" + b + "<br>" + 
				"x % y =" + c;
	</script>
</body>
</html>
