<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script - 대소비교</title>
</head>
<body>
	<div id="test"></div>
	<script>
		var x = 8;
		
		document.getElementById("test").innerHTML
			= ( x > 7 ) + "<br>" + 
				( x < 7 ) + "<br>" + 
				( x >= 7 ) + "<br>" +
				( x <= 7 );
		
	</script>
</body>
</html>
