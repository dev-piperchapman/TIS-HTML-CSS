<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script - 3항 연산자</title>
</head>
<body>
<!-- 
	형식 : 변수명 = (조건) ? 조건 참 실행값1 : 거짓 실행값2
	
-->
	<script>
		var height = 150;
		var ride = ( height > 120 ) ? "가능" :  "불가";
		window.alert(ride);
		
		console.log(height);
	</script>

</body>
</html>
