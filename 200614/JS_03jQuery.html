<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS - jQuery 02</title>
	<script>
		function test() {
			document.getElementById("test").innerHTML = "호출함수명";
		}
	</script>
</head>
<body>
	<h2>내용 출력</h2>
	<div id="test">test</div>
	<button type="button" onclick="test()">
		CLICK!
	</button>
</body>
</html>
