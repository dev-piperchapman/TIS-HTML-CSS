<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation - Shape Style</title>
	<style>
		body {
			margin: 0;
		}
		.box {
			position: absolute;
			left: 50%;
			top: 50%;
			width: 100px;
			height: 100px;
			background-color: mediumpurple;
			transform: translate( -50%, -50% );
			transition: all 1s ease;
		}
		
		.box:hover {
			border-radius: 50%;
			transform: scale(2) translate( -25%, -25% );
			background-color: royalblue;
		}
		
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
