<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Box Model</title>
	<style>
		body { margin: 0; }
		div {
			width: 200px;
			height: 200px;
			background-color: aquamarine;
		}
		#box01 { margin: 50px; }
		#box02 { margin: 50px 100px; }
		#box03 { margin: 50px 100px 50px; }
		#box04 { margin: 50px 100px 50px 200px; }
		#box05 { margin-top: 50px; }
		
	</style>
</head>
<body>
	<div id="box01">Box 1</div>
	<div id="box02">Box 2</div>
	<div id="box03">Box 3</div>
	<div id="box04">Box 4</div>
	<div id="box05">Box 5</div>
</body>
</html>
