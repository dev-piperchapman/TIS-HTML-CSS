<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Box Model</title>
	<style>
		body { margin: 0; }
		div {
			width: 200px;
			height: 200px;
			margin: 50px;
		}
		#box01 {
			background-color: aquamarine;
			border: 10px solid #111;
			padding: 50px;
		}
		#box02 {
			background-color: bisque;
		}
	</style>
</head>
<body>
	<div id="box01">Box 1</div>
	<div id="box02">Box 2</div>
</body>
</html>
